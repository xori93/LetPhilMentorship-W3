<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Things</title>
  </head>
  <body>
    <h1>My Favorite Things</h1>
    <h2>Favorite Foods</h2>
    <ul>
      <li>Pizza</li>
      <li>Sushi</li>
      <li><strong>Korean BBQ</strong></li>
    </ul>
    <h2>Favourite hobbies</h2>
    <ol>
      <li>tennis</li>
      <li><em>coding</em></li>
      <li>MMA</li>
    </ol>
  </body>
</html>
