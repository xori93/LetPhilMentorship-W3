<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>

<body>
    <h1>My Weekly Schedule</h1>
    <table border="1">
        <tr>
            <th>Monday</th>
            <th>Wednesday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Work Out</td>
            <td>Code</td>
            <td>Eat</td>
        </tr>
        <tr>
            <td>8:00am</td>
            <td>7:00pm</td>
            <td>All Day</td>
        </tr>

    </table>
</body>
</html>
