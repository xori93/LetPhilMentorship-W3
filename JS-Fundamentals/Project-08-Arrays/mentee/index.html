<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Guest-List Manager</h1>

    <!-- STEP 1: Add an input box with id="guestInput" -->
    <!-- Purpose: This is where the user will type a guest name -->

    <input type="text" placeholder="Insert Guest Name" id="guestInput" />

    <!-- STEP 2: Add a button with id="addBtn" -->
    <!-- Purpose: When clicked, this should add the typed name to the guest list -->
    <button id="addBtn">Add</button>

    <!-- STEP 3: Add a second button with id="removeBtn" -->
    <!-- Purpose: This should remove the last guest from the list -->
    <button id="removeBtn">Remove</button>

    <!-- STEP 4: Add an empty <ul> with id="guestList" -->
    <!-- Purpose: This is where we will display each guest as a <li> item -->
    <ul id="guestList"></ul>

    <!-- STEP 5: Add a <p> with id="totalCount" -->
    <!-- Purpose: This will show how many guests are in the list -->
    <p id="totalCount">Total Guests: 0</p>

    <!-- STEP 6: Link to script.js -->
    <script src="script.js"></script>
  </body>
</html>
