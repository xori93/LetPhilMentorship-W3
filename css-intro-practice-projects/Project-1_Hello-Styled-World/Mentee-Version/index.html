<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, Styled World</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        color: #34495e;
        text-align: center;
        font-size: 40px;
        margin-top: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      p {
        color: #2c3e50;
        font-size: 20px;
        text-align: center;
        width: 60%;
        margin: auto;
        line-height: 1.6;
      }
      button {
        padding: 12px, 24px;
        color: white;
        background-color: #27ae50;
        border: none;
        border-radius: 6px;
        display: block;
        margin: 20px auto;
        box-shadow: 0, 4px, 6px, rgba (0, 0, 0, 0.1);
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #2ecc71;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Styled World!</h1>
    <p>
      This is your first styled webpage using internal CSS! It includes modern
      styling such as colors, spacing, and button effects.
    </p>
    <button>Click Me</button>
  </body>
</html>
